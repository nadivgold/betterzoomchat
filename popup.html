<!-- popup.html -->
<!doctype html>
<html>
  <head>
    <title>Better Zoom Chat</title>
    <script src="popup.js"></script>
    <link rel="stylesheet" href="popup.css">
    <meta charset="utf-8"/>
  </head>
  <body>
    <header>
      <img src="banner.png">
      <h1>Better Zoom Chat</h1>
    </header>
    <button id="launchMeeting">Launch Meeting</button>
    <div class='dropdowns'>
      <button id="set">Settings ▽</button>
      <button id="help">Info ▽</button>
    </div>
    <div id="settings" style="display: none;">
      <p>Twitch Emotes</p>
      <label class="switch">
        <input  id="twitch" type="checkbox" checked>
        <span class="slider round"></span>
      </label>
    <br>
      <p>BTTV Emotes</p>
      <label class="switch"> 
        <input id="bttv" type="checkbox" checked>
        <span class="slider round"></span>
      </label>
      <br>
      <p>FrankerFaceZ Emotes</p>
      <label class="switch"> 
        <input id="ffz" type="checkbox" checked>
        <span class="slider round"></span>
      </label>
    </div>
    <div id='info' class='info'>
      <h2>How To Use</h2>
      <p>Use the BZC 'Launch Meeting' button rather to open the web client.</p>
      <p>If emotes do not appear, open the extension pannel.</p>
      <h3>Found bugs? Want to add more emotes? Check out the <a id='github' href="https://github.com/nadivgold/betterzoomchat">GitHub</a> page.</h3>
    </div>
  </body>
</html>
