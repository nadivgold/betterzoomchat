<!-- popup.html -->
<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Better Zoom Chat</title>
    <script src="popup.js"></script>
    <link rel="stylesheet" href="popup.css">
    <meta charset="utf-8"/>
  </head>
  <body>
    <header>
      <img class="banner" src="banner.png">
      <h1 class="text_style">Better Zoom Chat</h1>
    </header>
    <div class="dropdowns">
      <button id="launchMeeting">Launch Meeting</button>
      <button id="set"> <span class="glyphicon">&#xe019;</span></button>
    </div>
    <div id='info' class='info'>
      <h2>How To Use</h2>
      <p>Use the BZC 'Launch Meeting' button rather to open the web client.</p>
      <p>If emotes do not appear, open and close the extension pannel.</p>
      <h4>Found bugs? Want to add more emotes? Check out the <a id='github' href="https://github.com/nadivgold/betterzoomchat">GitHub</a> page.</h4>
    </div>
    <div id="settings" style="display: none;">
      <p>Twitch Emotes</p>
      <label class="switch">
        <input  id="twitch" type="checkbox" checked>
        <span class="slider round"></span>
      </label>
    <br>
      <p>BTTV Emotes</p>
      <label class="switch"> 
        <input id="bttv" type="checkbox" checked>
        <span class="slider round"></span>
      </label>
      <br>
      <p>FrankerFaceZ Emotes</p>
      <label class="switch"> 
        <input id="ffz" type="checkbox" checked>
        <span class="slider round"></span>
      </label>
    </div>
  </body>
</html>
